# Configuración del servidor para pruebas
server.port=8081

# URL base de la API de Rick and Morty
rickandmorty.api.base-url=https://rickandmortyapi.com/api

# Configuración de CORS para pruebas
spring.webflux.cors.allowed-origins=http://localhost:4200
spring.webflux.cors.allowed-methods=GET
spring.webflux.cors.max-age=3600